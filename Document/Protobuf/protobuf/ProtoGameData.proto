syntax = "proto3";

package ProtoGameData;

message ProtoUserData{
	uint32 Uid = 1;
	string Name = 2;
	string Icon = 3;
	string IconBackGround = 4;
	uint32 Level = 5;
	uint32 Exp = 6;
	repeated PotoItem Items = 7;
}

message ProtoItem
{
	uint32 Sid = 1;
	uint32 Cid = 2;
	uint32 Num = 3;
}
