syntax = "proto3";

package ProtoGameData;

message ProtoUserData{
	uint32 Uid = 1;
	string Name = 2;
	string Icon = 3;
	string IconBackGround = 4;
	uint32 Level = 5;
	uint32 Exp = 6;
}

message ProtoItem
{
	uint32 Iid = 1;
	string Name = 2;
	string Icon = 3;
	string Desc = 4;
}
